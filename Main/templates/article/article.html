{% extends 'logout-base.html'%}

{% block content %}

<style>
    #card {
        display: inline-block;
        margin: 20px;
        text-align: center;
    }
    img {
        width: 200px;
        height: 300px;
        overflow: hidden;
        border-radius: 15px;
        opacity : 1
    }

    img:hover {
        width : 250px;
        height : 350px;
        transition : 1s ease-in-out
    }

    h2 {
        margin-top: -200px;
        color: white;
        text-shadow: 0px 0px 8px black;
        font-size: 30px;
        width : 100%
    }

</style>

<div style="width : 40%; margin : 0 auto">
    <form class="form-inline md-form form-sm mt-0">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input style="height : 38px" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"aria-label="Search" name="search">
    <button type="submit" style="margin-left : 10px" class="btn btn-success">Search</button>
</form>
</div>

{%for article in article%}
<a id="card" href="{{ article.url }}">
    <img src="{{ article.picture }}"/>
    <h2>{{ article.title }}</h2><br /><br /><br /><br /><br />
    <p>By {{ article.user }}</p>
</a>


{%endfor%}


{%endblock%}
